<!DOCTYPE html>
<html>
  <head>
    <title>EDropdown - 1.0.0</title>
    <link rel="stylesheet" type="text/css" href="../assets/plugins.css">
    <link type="text/css" rel="stylesheet" href="./EDropdown.css">
  </head>
  <body>
    <div class="nav"><strong><a href="/">Easy UI</a></strong>&nbsp;»</div><br><br>
    <fieldset>
      <legend>Normal</legend>
      <div class="demo">
        <div class="EDropdown">
          <div data-drop="head" class="EDropdown-hd">下拉菜单1<b>▼</b></div>
          <ul data-drop="content" class="EDropdown-bd hide">
            <li>子菜单项目1</li>
            <li>子菜单项目2</li>
            <li>子菜单项目3</li>
          </ul>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Event: click</legend>
      <div class="demo">
        <div class="EDropdown">
          <div data-drop="head" class="EDropdown-hd">下拉菜单2<b>▼</b></div>
          <ul data-drop="content" class="EDropdown-bd hide">
            <li>子菜单项目1</li>
            <li>子菜单项目2</li>
            <li>子菜单项目3</li>
          </ul>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Event: click, autoClose: true</legend>
      <div class="demo">
        <div class="EDropdown">
          <div data-drop="head" class="EDropdown-hd">下拉菜单3<b>▼</b></div>
          <ul data-drop="content" class="EDropdown-bd hide">
            <li>子菜单项目1</li>
            <li>子菜单项目2</li>
            <li>子菜单项目3</li>
          </ul>
        </div>
      </div>
    </fieldset>
    <div class="clr"></div>
    <script src="../assets/jquery-1.6.4.js"></script>
    <script src="./EDropdown.js"></script>
    <script>
      $('.EDropdown').eq(0).EDropdown({
        onOpen: function() {
          this.$el.find('b').html('▲');
        },
        onClose: function() {
          this.$el.find('b').html('▼');
        },
      });
      $('.EDropdown').eq(1).EDropdown({
        event: 'click',
        onOpen: function() {
          this.$el.find('b').html('▲');
        },
        onClose: function() {
          this.$el.find('b').html('▼');
        },
      });
      $('.EDropdown').eq(2).EDropdown({
        event: 'click',
        autoClose: true,
        onOpen: function() {
          this.$el.find('b').html('▲');
        },
        onClose: function() {
          this.$el.find('b').html('▼');
        },
      });
    </script>
  </body>
</html>
